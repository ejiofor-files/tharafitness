<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Thara Fitness</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="thara-login">
    <header class="thara-auth-header">
        <div class="thara-auth-logo">
            <img src="images/logo.jpg" alt="Thara Fitness Logo">
            <span>THARA FITNESS</span>
        </div>
        <nav>
            <a href="index.html" class="thara-back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </nav>
    </header>

    <main class="thara-auth-container">
        <div class="thara-auth-image">
            <div class="thara-image-overlay">
                <h3>WELCOME BACK</h3>
                <p>Continue your fitness journey with us</p>
            </div>
            <img src="images/login.jpg" alt="Fitness Equipment">
        </div>
        
        <div class="thara-auth-form">
            <div class="thara-form-header">
                <h2>Sign In</h2>
                <p>Access your personalized workout plans</p>
            </div>
            
            <form id="tharaLoginForm">
                <div class="thara-form-group">
                    <label for="tharaLoginEmail">Email Address</label>
                    <div class="thara-input-wrapper">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="tharaLoginEmail" required>
                    </div>
                </div>
                
                <div class="thara-form-group">
                    <label for="tharaLoginPassword">Password</label>
                    <div class="thara-input-wrapper">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="tharaLoginPassword" required>
                        <button type="button" class="thara-password-toggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <a href="#" class="thara-forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="thara-btn-primary">
                    <span>Log In</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
                
                <div class="thara-auth-divider">
                    <span>or continue with</span>
                </div>
                
                <div class="thara-social-auth">
                    <button type="button" class="thara-social-btn google">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button type="button" class="thara-social-btn facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
                
                <p class="thara-auth-link">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </form>
        </div>
    </main>

    <script src="login.js"></script>
</body>
</html>
